<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <form action="" autocomplete="off">
      <input id="email" type="text" name="invalid-email" placeholder="Your email address" value="admin@example" class="error">
      <span class="error">Email address is not valid.</span>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="lib/validate-email.js"></script>

    <!-- demos -->
    <script>
      var validate = $("#email")
      validate.keyup(function() {
        if (!validate.emailValidator()) {
          $(validate).addClass("error").removeClass("success")
          $(validate).next().fadeIn()
        } else {
          $(validate).addClass("success").removeClass("error")
          $(validate).next().fadeOut()
        }
      })
    </script>

  </body>

</html>
